name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
        #    paths:
        #- app/**
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd app/ && yarn && yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_FIREBASE_APP_DEV_B1612 }}'
          channelId: live
          projectId: react-firebase-app-dev-b1612
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          FIREBASE_API_KEY: 'REACT_APP_${{ secrets.FIREBASE_API_KEY }}'
          FIREBASE_APP_ID: 'REACT_APP_${{ secrets.FIREBASE_APP_ID }}'
          FIREBASE_AUTH_DOMAIN: 'REACT_APP_${{ secrets.FIREBASE_AUTH_DOMAIN }}'
          FIREBASE_MEASUREMENT_ID: 'REACT_APP_${{ secrets.FIREBASE_MEASUREMENT_ID }}'
          FIREBASE_MESSAGING_SENDER_ID: 'REACT_APP_${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'
          FIREBASE_PROJECT_ID: 'REACT_APP_${{ secrets.FIREBASE_PROJECT_ID }}'
          FIREBASE_STORAGE_BUCKET: 'REACT_APP_${{ secrets.FIREBASE_STORAGE_BUCKET }}'
